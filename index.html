<!DOCTYPE html>
<html>
  <head>
    <title>Dice Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Dice Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a dice. <button id="btn">Flip Dice</button></p>

    <p>
      Face 1: <span id="face1">0</span> || Face 2: <span id="face2">0</span> ||
      Face 3: <span id="face3">0</span> || Face 4: <span id="face4">0</span> ||
      Face 5: <span id="face5">0</span> || Face 6: <span id="face6">0</span>
    </p>

    <div id="output"></div>
  </body>
</html>
